        <span class="text-2xl font-[Poppins] cursor-pointer">
          <img class="h-10 inline" src="/img/logo-pokedex.png" />
        </span>

        <span class="text-3xl cursor-pointer mx-2 md:hidden block">
          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
        </span>
      </div>

      <ul
        class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
      >
        <li class="mx-4 my-6 md:my-0">
          <a
            href="#"
            class="text-xl font-[Poppins] text-myBlack hover:text-hoverText duration-500"
            >All pokemon</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="#"
            class="text-xl font-[Poppins] text-myBlack hover:text-hoverText duration-500"

        </li>
      </ul>

    <div

    <!-- grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-9">
      <!-- start card -->
      <div class="rounded-xl shadow-lg">
        <div class="p-5 flex flex-col">
            <div class="rounded-xl overflow-hidden bg-grey p-4 w-56 h-56 flex">
                <img class="m-auto" src="/img/Bulbasaur.svg" alt="bulbasaur">
            </div>
            <div class="flex justify-between items-center">
                <h5 class="text-2xl md:text-3xl my-4 text-myBlack font-[Poppins]">Bulbasaur</h5>
                <img src="/img/like.svg" alt="favorite">
            </div>
            <div class="flex">
                <div class="bg-grass w-20 h-8 flex rounded-md mr-3">
                    <p class="font-normal font-[Poppins] text-myBlack m-auto">Grass</p>
                </div>
                <div class="bg-poison w-20 h-8 flex rounded-md">
                    <p class="font-normal font-[Poppins] text-myBlack m-auto">Poison</p>
                </div>
            </div>
        </div>
      </div>
      <!-- end card -->
      <!-- start card -->
      <div class="rounded-xl shadow-lg">
        <div class="p-5 flex flex-col">

            <div class="flex justify-between items-center">
                <h5 class="text-2xl md:text-3xl my-4 text-myBlack font-[Poppins]">Ivysaur</h5>

            </div>
            <div class="flex">
                <div class="bg-grass w-20 h-8 flex rounded-md mr-3">

                </div>
                <div class="bg-poison w-20 h-8 flex rounded-md">
                    <p class="font-normal font-[Poppins] text-myBlack m-auto">Poison</p>
                </div>
            </div>
        </div>
      </div>
      <!-- end card -->
